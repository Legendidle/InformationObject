<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <title>Object</title>
</head>
<body>
  <div class="container-md">
    <h1 class="title text-center text-danger mt-5 mb-5">
      Enter Your Information
    </h1>

    <form class="form  d-flex flex-column align-items-center">
      
      <input type="text" class="input-name mb-3 w-50 form-control" placeholder="Name" aria-label="name" aria-describedby="basic-addon1" required>
      
      <input type="text" class="input-surname mb-3 w-50 form-control" placeholder="Surname" aria-label="surname" aria-describedby="basic-addon2" required>
      
      <input type="number" class="input-age mb-3 w-50 form-control" placeholder="Age" aria-label="age" aria-describedby="basic-addon3" required>
      
      <input type="number" class="input-number mb-3 form-control w-50 " placeholder="Number"  aria-label="Phone Number" required>

      <button type="submit" class="btn btn-primary w-25">
        Submit
      </button>

      <button type="reset" class="btn btn-danger w-25 mt-3">
        Delete
      </button>
    
    </form>

    <ul class="list-result list-unstyled d-flex mt-5 w-50 align-items-center text-center text-success"></ul>

  </div>
  


  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
